<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zombie Defence CLicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <div id="popupCard" class="popup-card">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Menu</h2>
      <div id="ExpTotal">Exp: 0</div>
      <button id="StartButton">Start Game</button>
    </div>
  </div>

<div id="GameMain">

  <h1>Zombie Defence</h1>


  <div id="Zombies">Zombies: 0 / 0</div>
  <div id="ZombieSprites"></div>
  <div id="Defences">Your Defences (Holds 5 Zombies)</div>
  <div id="WoodenStakeSprites"></div>
  <div id="Offence">Your Offence (0 Damage/s)</div>
  <div id="SentrySprites"></div>


  <div id="statbar">⌛: 0   |   ❤️: 100   |    ✨: 0</div>


  <br>
  <button id="ShootZombie">Shoot Zombie</button>
  <br>


  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'OffensiveUpgrades')">Offensive Upgrades</button>
    <button class="tablinks" onclick="openTab(event, 'DefensiveUpgrades')">Defensive Upgrades</button>
  </div>
  
  <div id="OffensiveUpgrades" class="tabcontent">
    <div class="upgrade-card">
      <h3>Sentry Turret</h3>
      <div id="SentryTurrets">Owned: 0</div>
      <div id="SentryCost">Cost: 10 Exp</div>
      <p>Automatically kills zombies.</p>
      <button id="SentryButton">Buy Sentry Turret</button>
    </div>
  </div>

  <div id="DefensiveUpgrades" class="tabcontent">
    <div class="upgrade-card">
      <h3>Wooden Stake</h3>
      <p>Cost: 10 Exp</p>
      <p>Deals 10 damage to a zombie.</p>
      <button id="WoodenStakeButton">Buy Wooden Stake</button>
    </div>
  </div>
</div>

  <body>
    
    <script src="script.js"></script>
    <script src="ui.js"></script>
    <script src="buttons.js"></script>
    <script src="loop.js"></script>
    <script src="helpers.js"></script>
    <script src="vars.js"></script>
    <script src="menu.js"></script>
    <script src="spritemanager.js"></script>
  </body>
</html>
